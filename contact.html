  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      AOS.init();
      
      emailjs.init('_EU6848k2owxScj_K'); // Replace 'YOUR_USER_ID' with your actual EmailJS user ID

      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        const formData = new FormData(event.target);
        const formObject = Object.fromEntries(formData.entries());

        // Send form data using EmailJS
        emailjs.send('service_txf79k2', 'template_338hsru', formObject)
          .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            window.location.href = 'success.html'; // Redirect to thank-you page
          }, function(error) {
            console.log('FAILED...', error);
            alert('Failed to send message. Please try again.');
          });
      });
    });
  </script>
